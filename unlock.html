<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Course</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        /* ðŸ”¹ Loading Screen Style */
        .loading-container {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 20px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
            margin-top: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h2>ðŸ”“ Enter Access Code to Unlock Course</h2>
    <input type="text" id="accessCodeInput" placeholder="Enter your Access Code">
    <button onclick="unlockCourse()">Unlock</button>
    <p id="statusMessage"></p>

    <!-- ðŸ”¹ Lazy Loading Overlay -->
    <div class="loading-container" id="loadingScreen">
        Unlocking course... Please wait
        <div class="spinner"></div>
    </div>

    <script src="scripts/unlock.js"></script>
</body>
</html>
